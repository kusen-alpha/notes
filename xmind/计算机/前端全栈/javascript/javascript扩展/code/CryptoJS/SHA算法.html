<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="CryptoJS.min.js"></script>
<script>
    //方式1
    var data = CryptoJS.enc.Utf8.parse("12345");
    var sha1 = CryptoJS.SHA1(data);
    alert(sha1+"");
    //方式二
    var hasher = CryptoJS.algo.SHA1.create();
    hasher.update("12345");
    var sha1 = hasher.finalize();
    alert(sha1);
</script>

</body>
</html>
